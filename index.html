<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display-container">
      <p id="formula"></p>
      <p id="display">0</p>
    </div>
    <div class="buttons">
      <button id="clear">C</button>
      <button id="positive-negative">+ / -</button>
      <button id="percent" disabled>%</button>
      <button id="divide" class="operator">/</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply" class="operator">*</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="subtract" class="operator">-</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="add" class="operator">+</button>
      <button id="zero">0</button>
      <button id="decimal">.</button>
      <button id="equals"> = </button>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
